    <div id='canvas'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    </div>

    <div class="row">
        <div class="col-md-3">
            <div class='control-buttons'>
                <button class="button 1" onclick="loop()">Start</button>
            </div>
            <div class='control-buttons'>
                <button class="button 2" onclick="noLoop()">Stop</button>
            </div>
            <div class='control-buttons'>
                <button class="button 3" onclick="init()">Reset</button>
            </div>
            <div class='control-buttons'>
                <button class="button 4" onclick="randomButtonHandler()">Random</button>
            </div>

        </div>
    </div>
    <div class="speed-slider">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <span>Value:</span>
        <span id="demo" style="font-weight:bold;color:red" value=""></span>

    </div>
